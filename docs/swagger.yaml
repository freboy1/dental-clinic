definitions:
  dto.AddressResponse:
    properties:
      building:
        type: string
      city:
        type: string
      country:
        type: string
      id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      street:
        type: string
    type: object
  dto.CreateResponse:
    properties:
      address_id:
        type: string
      message:
        type: string
      success:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.LoginResponse:
    properties:
      success:
        type: string
      token:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      age:
        type: integer
      email:
        type: string
      gender:
        type: string
      name:
        type: string
      password:
        type: string
      push_consent:
        type: boolean
      role:
        type: string
    type: object
  dto.RegisterResponse:
    properties:
      message:
        type: string
      success:
        type: string
      user_id:
        type: string
    type: object
  dto.UserResponse:
    properties:
      age:
        type: integer
      email:
        type: string
      gender:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  models.Clinic:
    properties:
      createdAt:
        type: string
      description:
        type: string
      email:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      phone:
        type: string
      website:
        type: string
    type: object
info:
  contact: {}
  description: API for managing users, authentication, and clinic operations.
  title: Dental Clinic API
  version: "1.0"
paths:
  /api/address:
    get:
      description: Returns a list of all addresss
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AddressResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all addresss
      tags:
      - Addresss
    post:
      consumes:
      - application/json
      description: Creates a new address
      parameters:
      - description: Address registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateResponse'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.CreateResponse'
      security:
      - BearerAuth: []
      summary: Create new address
      tags:
      - Addresss
  /api/clinics:
    get:
      description: Returns a list of all clinics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all clinics
      tags:
      - Clinics
    post:
      consumes:
      - application/json
      description: Creates a new clinic
      parameters:
      - description: Clinic data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Clinic'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new clinic
      tags:
      - Clinics
  /api/clinics/{id}:
    delete:
      description: Deletes a clinic by UUID
      parameters:
      - description: Clinic ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Invalid clinic ID format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Clinic not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete clinic
      tags:
      - Clinics
    get:
      description: Returns a single clinic by its UUID
      parameters:
      - description: Clinic ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Invalid clinic ID format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Clinic not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get clinic by ID
      tags:
      - Clinics
    put:
      consumes:
      - application/json
      description: Updates an existing clinic by UUID
      parameters:
      - description: Clinic ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Updated clinic data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Clinic'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Clinic not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update clinic
      tags:
      - Clinics
  /api/login:
    post:
      consumes:
      - application/json
      description: to login
      parameters:
      - description: User login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.LoginResponse'
      summary: Login
      tags:
      - Users
  /api/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.RegisterResponse'
      summary: Register new user
      tags:
      - Users
  /api/users:
    get:
      description: Returns a list of all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.UserResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
